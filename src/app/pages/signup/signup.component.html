<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/editar.png" width="100" height="100">              
                </div>
                <h1 class="text-center">Registrate aqui</h1>

                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Diguite su Nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellidos</mat-label>
                        <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su Apellidos">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> DNI</mat-label>
                        <input required [(ngModel)] = "user.dni" name = "dni" matInput placeholder="Digite su DNI">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name = "usernmae" matInput placeholder="Digite su Usuario">
                    </mat-form-field>
                    

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)] = "user.password" name = "contaseña" type="password" matInput placeholder="Digite su Contraseña">
                    </mat-form-field>

                    <div class = "container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>

            </div>
        </div>
    </div>
</div>
